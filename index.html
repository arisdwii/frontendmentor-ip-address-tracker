<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Frontend Mentor | IP Address Tracker">

  <title>Frontend Mentor | IP Address Tracker</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js">
  </script>

</head>

<body>
  <header>
    <div class="header-container">
      <h1 class="header-title">IP Address Tracker</h1>

      <form class="search-form" method="GET">
        <input type="text" name="ip" id="input-ip" class="search-form-input" placeholder="Search for any IP address">
        <button type="submit" class="search-form-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14" viewBox="0 0 11 14">
            <path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6" />
          </svg>
        </button>
      </form>
    </div>
  </header>

  <main>
    <section class="info-panel">
      <div class="info-panel-container">
        <article class="info-panel-item">
          <p class="info-panel-label">IP Address</p>
          <h3 class="info-panel-value ip-value">-</h3>
        </article>

        <article class="info-panel-item">
          <p class="info-panel-label">Location</p>
          <h3 class="info-panel-value location-value">-</h3>
        </article>

        <article class="info-panel-item">
          <p class="info-panel-label">Timezone</p>
          <h3 class="info-panel-value time-value">-</h3>
        </article>

        <article class="info-panel-item">
          <p class="info-panel-label">ISP</p>
          <h3 class="info-panel-value isp-value">-</h3>
        </article>
      </div>
    </section>

    <section id="map" class="info-map"></section>
  </main>

  <footer>
    <div class="footer-container">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/arisdwii" target="_blank">arisdwii</a>.
      </p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>

</html>
